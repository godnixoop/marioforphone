<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mario - Play Online</title>
  <!-- Mario-style font -->
  <link href="https://fonts.cdnfonts.com/css/super-mario-256" rel="stylesheet">
  <!-- Minecraft-style font -->
  <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Super Mario 256', 'Arial', sans-serif;
      color: #6ec6ff;
      display: flex;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      background: #000;
    }
    .tv-distortion-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      background:
        repeating-linear-gradient(
          to bottom,
          rgba(34,34,34,0.35) 0px, rgba(34,34,34,0.35) 2px,
          rgba(51,51,51,0.35) 2px, rgba(51,51,51,0.35) 4px
        ),
        repeating-linear-gradient(
          to right,
          rgba(0,255,255,0.04) 0px, rgba(0,255,255,0.04) 1px,
          transparent 1px, transparent 4px
        );
      animation: tv-flicker 0.7s infinite steps(2) alternate, tv-shift 1.2s infinite linear alternate, tv-color 2.5s infinite linear alternate;
      mix-blend-mode: lighten;
      opacity: 0.7;
    }
    .lightning-grain-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 1;
      pointer-events: none;
      mix-blend-mode: screen;
      opacity: 0.35;
      background:
        repeating-linear-gradient(120deg, rgba(255,255,255,0.18) 0 2px, transparent 2px 8px),
        repeating-linear-gradient(60deg, rgba(255,255,255,0.10) 0 1px, transparent 1px 6px);
      animation: lightning-flash 2.2s infinite linear, grain-move 1.5s infinite linear;
    }
    .video-bg-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }
    .video-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translate(-50%, -50%);
      object-fit: cover;
      filter: none;
      pointer-events: none;
    }
    .video-blacken {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.3);
      z-index: 3;
      pointer-events: none;
    }
    .yt-black-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.01);
      backdrop-filter: blur(3px);
      z-index: 4;
      pointer-events: none;
    }
    .bg-image { display: none !important; }
    header, .main-content, footer {
      position: relative;
      z-index: 1;
    }
    .supermario-header {
      width: 100vw;
      background: rgba(0, 10, 40, 0.85);
      box-shadow: 0 2px 8px rgba(0,0,40,0.4);
      border-bottom: 1px solid #1976d2;
      padding: 32px 0 16px 0;
      text-align: center;
      margin: 0;
      position: relative;
      z-index: 10;
    }
    .supermario-header h1 {
      margin: 0;
      color: #ffcc00;
      font-family: 'Super Mario 256', sans-serif;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px #000;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 0;
    }
    .play-btn {
      font-family: 'Super Mario 256', 'Arial', sans-serif;
      font-size: 2rem;
      padding: 24px 64px;
      background: linear-gradient(90deg, #0d47a1 0%, #1976d2 100%);
      color: #fff;
      border: none;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(33,150,243,0.4);
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s, background 0.2s;
      margin-bottom: 32px;
      outline: none;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px #000, 0 0 10px #2196f3;
    }
    .play-btn:hover, .play-btn:focus {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(33,150,243,0.5);
      background: linear-gradient(90deg, #1976d2 0%, #0d47a1 100%);
    }
    .info-text {
      font-size: 1.2rem;
      color: #b3e5fc;
      margin-bottom: 16px;
      text-align: center;
      max-width: 600px;
      text-shadow: 0 1px 4px #000, 0 0 8px #2196f3;
    }
    .sound-toggle {
      margin-top: 12px;
      background: none;
      border: 2px solid #1976d2;
      color: #6ec6ff;
      border-radius: 8px;
      padding: 8px 18px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      font-family: 'Super Mario 256', 'Arial', sans-serif;
      text-shadow: 0 1px 4px #000, 0 0 8px #2196f3;
    }
    .sound-toggle.active, .sound-toggle:hover {
      background: #1976d2;
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 18px 0 12px 0;
      font-size: 1rem;
      background: rgba(0, 10, 40, 0.85);
      letter-spacing: 1px;
      color: #6ec6ff;
      text-shadow: 0 1px 4px #000, 0 0 8px #2196f3;
    }
    a { color: #82b1ff; text-decoration: underline; }
    @media (max-width: 700px) {
      .supermario-header h1 {
        font-size: 1.5rem;
      }
      .play-btn {
        font-size: 1.2rem;
        padding: 16px 24px;
      }
      .info-text {
        font-size: 1rem;
      }
    }
    .xilk-animated-mario {
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      position: relative;
      z-index: 2;
      margin-top: 64px;
      margin-bottom: 12px;
    }
    .xilk-logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }
    .xilk-logo-svg {
      display: inline-block;
      vertical-align: middle;
      filter: drop-shadow(0 0 8px #00eaff) drop-shadow(0 0 2px #fff);
      background: none;
      border-radius: 50%;
    }
    .xilk-mario-bg {
      display: inline-block;
      padding: 0.2em 1.2em;
      border-radius: 2em;
      background: radial-gradient(ellipse at center, #00eaff 60%, #003b5c 100%);
      box-shadow: 0 0 32px 8px #00eaff, 0 0 64px 16px #00eaff;
      position: relative;
      z-index: 11;
    }
    .xilk-mario {
      font-family: 'Super Mario 256', 'Arial', sans-serif;
      font-size: 6rem;
      font-weight: bold;
      color: #aaf6ff;
      letter-spacing: 0.18em;
      padding: 0 32px;
      user-select: none;
      display: inline-block;
      position: relative;
      border: none;
      border-radius: 0;
      box-shadow: none;
      background: none;
      /* Pop animation and strong neon blue glow */
      text-shadow:
        0 0 24px #00eaff,
        0 0 48px #00eaff,
        0 0 8px #aaf6ff,
        0 0 16px #00eaff,
        0 2px 8px #000;
      animation: xilk-pop-glow 1.2s infinite cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes xilk-pop-glow {
      0%, 100% {
        transform: scale(1);
        text-shadow:
          0 0 24px #00eaff,
          0 0 48px #00eaff,
          0 0 8px #aaf6ff,
          0 0 16px #00eaff,
          0 2px 8px #000;
      }
      20% {
        transform: scale(1.12) rotate(-2deg);
        text-shadow:
          0 0 32px #00eaff,
          0 0 64px #00eaff,
          0 0 16px #ffe600,
          0 0 24px #fff200,
          0 2px 12px #000;
      }
      40% {
        transform: scale(1.18) rotate(2deg);
        text-shadow:
          0 0 48px #00eaff,
          0 0 96px #00eaff,
          0 0 24px #ffe600,
          0 0 32px #fff200,
          0 2px 16px #000;
      }
      60% {
        transform: scale(1.12) rotate(-2deg);
        text-shadow:
          0 0 32px #00eaff,
          0 0 64px #00eaff,
          0 0 16px #ffe600,
          0 0 24px #fff200,
          0 2px 12px #000;
      }
      80% {
        transform: scale(1.05);
        text-shadow:
          0 0 28px #00eaff,
          0 0 56px #00eaff,
          0 0 12px #ffe600,
          0 0 20px #fff200,
          0 2px 10px #000;
      }
    }
    @keyframes tv-flicker {
      0% { filter: brightness(1) contrast(1) saturate(1); }
      10% { filter: brightness(1.2) contrast(1.3) saturate(1.2); }
      20% { filter: brightness(0.8) contrast(1.1) saturate(0.8); }
      30% { filter: brightness(1.1) contrast(1.4) saturate(1.3); }
      40% { filter: brightness(1.3) contrast(1.2) saturate(1.1); }
      50% { filter: brightness(0.7) contrast(1.3) saturate(0.7); }
      60% { filter: brightness(1.2) contrast(1.1) saturate(1.3); }
      70% { filter: brightness(1) contrast(1.4) saturate(1); }
      80% { filter: brightness(1.1) contrast(1.2) saturate(1.1); }
      90% { filter: brightness(0.9) contrast(1.3) saturate(0.9); }
      100% { filter: brightness(1) contrast(1) saturate(1); }
    }
    @keyframes tv-shift {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 0 12px, 12px 0; }
    }
    @keyframes tv-color {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(30deg); }
    }
    @keyframes lightning-flash {
      0%, 100% { opacity: 0.25; }
      5% { opacity: 0.7; }
      7% { opacity: 0.25; }
      50% { opacity: 0.25; }
      55% { opacity: 0.6; }
      57% { opacity: 0.25; }
    }
    @keyframes grain-move {
      0% { background-position: 0 0, 0 0; }
      100% { background-position: 40px 60px, -30px 20px; }
    }
    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
      overflow-y: scroll;
    }
    .infinite-scroll-space {
      width: 100vw;
      min-height: 10000vh;
      /* This makes the page scrollable for a long time */
      pointer-events: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .scrolling-bg-video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 10000vh;
      z-index: 0;
      overflow: hidden;
    }
    .scrolling-bg-video {
      position: absolute;
      top: 0;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translateX(-50%);
      object-fit: cover;
      filter: none;
      pointer-events: none;
    }
    .fixed-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }
    body {
      min-height: 10000vh;
      overflow-y: scroll;
    }
    .stacked-bg-video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 2500vh;
      z-index: 0;
      overflow: hidden;
    }
    .stacked-bg-video-wrapper {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    .stacked-bg-video {
      position: absolute;
      top: 0;
      left: 50%;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      transform: translateX(-50%);
      object-fit: cover;
      filter: none;
      pointer-events: none;
    }
    .stacked-bg-video-wrapper::after {
      content: '';
      display: block;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100vw;
      height: 60px;
      pointer-events: none;
      z-index: 5;
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,40,0.25) 60%, rgba(0,0,40,0.7) 100%);
      filter: blur(8px);
    }
    .scrolling-bg-video-container, .scrolling-bg-video, .video-bg-wrapper, .infinite-scroll-space { display: none !important; }
    .fixed-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      background: rgba(0, 10, 40, 0.85);
      color: #6ec6ff;
      text-align: center;
      padding: 14px 0 10px 0;
      font-size: 1rem;
      letter-spacing: 1px;
      z-index: 100;
      text-shadow: 0 1px 4px #000, 0 0 8px #2196f3;
      box-shadow: 0 -2px 8px rgba(0,0,40,0.4);
      border-top: 1px solid #1976d2;
    }
    .fixed-footer a { color: #82b1ff; text-decoration: underline; }
    .enable-sound-btn {
      position: fixed;
      bottom: 80px;
      right: 32px;
      z-index: 200;
      background: linear-gradient(90deg, #00eaff 0%, #003b5c 100%);
      color: #fff;
      border: none;
      border-radius: 2em;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-family: 'Super Mario 256', Arial, sans-serif;
      font-weight: bold;
      box-shadow: 0 4px 24px #00eaff99;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s, transform 0.1s;
      outline: none;
      opacity: 0.95;
      animation: pop-btn 1.2s infinite alternate;
    }
    @keyframes pop-btn {
      0% { transform: scale(1); box-shadow: 0 4px 24px #00eaff99; }
      100% { transform: scale(1.08); box-shadow: 0 8px 32px #00eaffcc; }
    }
    .like-xilk {
      cursor: pointer;
      transition: transform 0.18s cubic-bezier(.68,-0.55,.27,1.55), box-shadow 0.18s;
      pointer-events: auto;
    }
    .like-xilk:hover, .like-xilk:focus {
      transform: scale(1.18);
      outline: none;
    }
  </style>
</head>
<body>
  <div class="stacked-bg-video-container" id="videoStackContainer"></div>
  <div class="tv-distortion-bg"></div>
  <div class="lightning-grain-bg"></div>
  <div class="fixed-content">
    <header class="supermario-header">
      <h1>Super Mario - Play Online</h1>
    </header>
    <div class="xilk-animated-mario">
      <span class="xilk-mario like-xilk" tabindex="0">xilk</span>
    </div>
    <div class="main-content">
      <div class="info-text">
        Click the button below to play Super Mario in a new tab! Enjoy classic gameplay and fun sound effects.
      </div>
      <button class="play-btn" id="playBtn">Play Super Mario</button>
      <button class="sound-toggle" id="soundToggle">ðŸ”Š Sound On</button>
    </div>
    <button id="enableSoundBtn" class="enable-sound-btn">ðŸ”Š Enable Sound</button>
    <footer class="fixed-footer">
      &copy; 2025 Super Mario Fan Site. Not affiliated with Nintendo. | Inspired by <a href="https://supermarioplay.com/fullscreen" target="_blank" rel="noopener">SuperMarioPlay.com</a>
    </footer>
  </div>
  <audio id="hoverSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae3b2.mp3" preload="auto"></audio>
  <audio id="clickSound" src="https://cdn.pixabay.com/audio/2022/07/26/audio_124bfae3b2.mp3" preload="auto"></audio>
  <script>
    const playBtn = document.getElementById('playBtn');
    const soundToggle = document.getElementById('soundToggle');
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');
    let soundOn = true;

    playBtn.addEventListener('mouseenter', () => {
      if (soundOn) {
        hoverSound.currentTime = 0;
        hoverSound.play();
      }
    });
    playBtn.addEventListener('click', () => {
      if (soundOn) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
      window.open('https://supermarioplay.com/fullscreen', '_blank');
    });
    soundToggle.addEventListener('click', () => {
      soundOn = !soundOn;
      soundToggle.textContent = soundOn ? 'ðŸ”Š Sound On' : 'ðŸ”‡ Sound Off';
      soundToggle.classList.toggle('active', soundOn);
    });

    // Set only the first video to 30% volume and unmuted
    const bgVideoMain = document.getElementById('bgVideoMain');
    if (bgVideoMain) {
      bgVideoMain.volume = 0.3;
      bgVideoMain.muted = false;
    }

    // Enable sound button logic
    const enableSoundBtn = document.getElementById('enableSoundBtn');
    if (enableSoundBtn && bgVideoMain) {
      enableSoundBtn.addEventListener('click', () => {
        bgVideoMain.muted = false;
        bgVideoMain.volume = 0.3;
        bgVideoMain.play();
        enableSoundBtn.style.display = 'none';
      });
    }

    // Like button: open X profile on click
    const likeXilk = document.querySelector('.like-xilk');
    if (likeXilk) {
      likeXilk.addEventListener('click', () => {
        window.open('https://x.com/arpanxilk', '_blank');
      });
      likeXilk.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
          window.open('https://x.com/arpanxilk', '_blank');
        }
      });
    }

    // Responsive video stack for mobile/desktop
    function renderVideoStack() {
      const container = document.getElementById('videoStackContainer');
      if (!container) return;
      let above = 10, below = 15;
      if (window.innerWidth <= 700) { above = 2; below = 2; }
      let html = '';
      for (let i = 0; i < above; i++) {
        html += '<div class="stacked-bg-video-wrapper"><video class="stacked-bg-video" src="marioricks.mp4" autoplay loop muted playsinline></video><div class="video-blacken"></div><div class="yt-black-blur"></div></div>';
      }
      html += '<div class="stacked-bg-video-wrapper"><video class="stacked-bg-video" id="bgVideoMain" src="marioricks.mp4" autoplay loop playsinline></video><div class="video-blacken"></div><div class="yt-black-blur"></div></div>';
      for (let i = 0; i < below; i++) {
        html += '<div class="stacked-bg-video-wrapper"><video class="stacked-bg-video" src="marioricks.mp4" autoplay loop muted playsinline></video><div class="video-blacken"></div><div class="yt-black-blur"></div></div>';
      }
      container.innerHTML = html;
      // Set main video volume after rendering
      const mainVid = document.getElementById('bgVideoMain');
      if (mainVid) {
        mainVid.volume = 0.3;
        mainVid.muted = false;
      }
    }
    renderVideoStack();
    window.addEventListener('resize', renderVideoStack);
  </script>
</body>
</html>
